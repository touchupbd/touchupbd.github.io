		<script>

			$(document).ready(function () {

				let main = document.getElementById("main");
				let touch = document.getElementById("touch-up");

				touch.classList.add("vis-f")
				touch.classList.remove("vis-t")

				let sticky = header.offsetTop-5;
				console.log(sticky)


				window.onscroll = function() {myFunction()};


				function myFunction() {

					if (window.pageYOffset > sticky) {
						header.classList.add("fixed-header");
						main.classList.add("fixed-header-pad");
						touch.classList.add("vis-t")
						touch.classList.remove("vis-f")
					} else {
						header.classList.remove("fixed-header");
						main.classList.remove("fixed-header-pad");
						touch.classList.add("vis-f")
						touch.classList.remove("vis-t")
					}
				}

			});

		</script>
